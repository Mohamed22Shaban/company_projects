{% extends 'base.html' %}
{% load i18n %}

{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">{%trans 'register'%}</legend>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-secondary mt-4" type="submit"  value="{%trans 'register'%} ">
    </form>
    <div class="border-top mt-4 pt-2">
        <small> {%trans 'if you have accounts'%} <a href="{% url 'login' %}">{%trans 'login'%} </a></small>
    </div>
</div>
{% endblock content %}
