{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">{% trans 'sign in' %} </legend>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{% trans 'username' %}</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="{%trans 'username'%}">
        </div>
        <div class="form-group">
            <label for="password">{% trans 'password' %} </label>
            <input type="password" name="password" id="password" class="form-control" placeholder=" {%trans 'password'%}">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value=" {%trans 'login'%}">
    </form>
    <div class="border-top mt-4 pt-2">
        <small>{%trans 'if you do not have accounts you can register'%}<a href="{% url 'register' %}">  {%trans 'register form here'%}</a></small>
    </div>
</div>
{% endblock content %}
