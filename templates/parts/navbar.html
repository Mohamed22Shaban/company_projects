{% load i18n %}



<header>
  <nav  class="main-header navbar navbar-expand navbar-white navbar-light">

    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'base' %}" class="nav-link">الصفحه الرئيسيه</a>
      </li>
              {% if user.is_authenticated %}
                  <ul class="navbar-nav mb-2 mb-lg-0 me-3">
                   <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                         {{ user.username }}
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                       <li><a class="dropdown-item" href="{% url 'profile' %}">{% trans 'Profile' %}</a></li>
                       <li><hr class="dropdown-divider"></li>
                       <li><a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a></li>
                     </ul>
                   </li>
                 </ul>
     <!-- SEARCH FORM -->
              <form method="GET" action="{% url 'Project' %}" class="form-inline ml-3">
                <div class="input-group input-group-sm">
                  <input class="form-control form-control-navbar" name="search_name" type="search" placeholder="Search" aria-label="Search">
                  <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form
              {% else %}
                 <a class="btn btn-outline-light mx-2" href="{% url 'register' %}">
                   {% trans 'Register' %}
                  </a>
                  <a class="btn btn-outline-light" href="{% url 'login' %}">
                   {% trans 'Login' %}
                  </a>
              {% endif %}
         </div>
      </div>
  </nav>
</header>
