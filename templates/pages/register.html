
{% extends 'base.html' %}
{% load i18n %}



{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">{%trans 'register in the newsletter'%}</legend>
    {% if email.is_authenticated %}
    <p> {% trans 'you already register'%}</p>
    {%else%}
    <form method="POST">
        {% csrf_token %}
        {{formuser|crispy}}
        <input class="btn btn-secondary mt-4" type="submit" value="{% trans 'register'%}">
    </form>
    {% endif %}
    <div class="border-top mt-4 pt-2">
    </div>
</div>
{% endblock  %}
