      $(document).ready(function(){

    <script>
      
    $(function () {
      'use strict'
      var ticksStyle = {
        fontColor: '#495057',
        fontStyle: 'bold'
      }
    
      var mode      = 'index'
      var intersect = true
    
      var $salesChart = $('#sales-chart')
    
      var salesChart  = new Chart($salesChart, {
    
        type   : 'bar',
        
        data   : {
    
          labels  : [
              
    
            ' profits datails',
    
          ],
    
    
          datasets: [
            {
              backgroundColor: '#007bff',
              borderColor    : '#007bff',
              data           : [ 
              $(".salarysold").text(),
              ]
            },
            {
              backgroundColor: '#ced4da',
              borderColor    : '#ced4da',
              data           : [ 
              $(".salaryretails").text(),
              ]
            }
          ]
        },
    
       
       
       options: {
          maintainAspectRatio: false,
          tooltips           : {
            mode     : mode,
            intersect: intersect
          },
          hover              : {
            mode     : mode,
            intersect: intersect
          },
          legend             : {
            display: false
          },
          scales             : {
            yAxes: [{
              // display: false,
              gridLines: {
                display      : true,
                lineWidth    : '4px',
                color        : 'rgba(0, 0, 0, .2)',
                zeroLineColor: 'transparent'
              },
              ticks    : $.extend({
                beginAtZero: true,
    
                // Include a dollar sign in the ticks
                callback: function (value, index, values) {
                  if (value >= 1000) {
                    value /= 1000
                    value += 'k'
                  }
                  return '$' + value
                }
              }, ticksStyle)
            }],
            xAxes: [{
              display  : true,
              gridLines: {
                display: false
              },
              ticks    : ticksStyle
            }]
          }
        }
      });
      
     var pieChart = document.getElementById('visitors-chart').getContext('2d')

            }
          },
          pieceLabel: {
            render: 'percentage',
            fontColor: 'white',
            fontSize: 14,
          },
    
    
        }
      })
    
    })
