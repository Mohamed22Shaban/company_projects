{% extends 'blog/base.html' %}
{% load i18n %}
{% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3">{% trans 'delete' %}</legend>
    <form method="POST">
        <legend class="pb-1 mb-3 mt-4"> {% trans 'do you sure' %}"{{object.title}}" ؟</legend>
        {% csrf_token %}
        <input class="btn btn-danger mt-3" type="submit" value="حذف">
        <a class="btn btn-secondary mt-3 back-btn" href="{% url 'detail' object.id %}">{% trans 'back' %}</a>
    </form>
</div>
{% endblock content %}
